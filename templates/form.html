<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#fbf5f7;font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:#3a3a3a;line-height:1.9;}
    .page{min-height:100vh;display:flex;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{background:#fff;width:100%;max-width:720px;padding:28px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.05);}
    h1{font-size:20px;margin:0 0 8px;}
    .desc{font-size:14px;color:#666;margin-bottom:18px;}
    .question{margin:18px 0 22px;}
    .question-title{margin-bottom:10px;font-weight:700;}
    .choices{display:flex;flex-wrap:wrap;gap:10px;}
    .choice{display:inline-flex;align-items:center;gap:6px;padding:10px 12px;border:1px solid #f0d7df;border-radius:999px;background:#fff;}
    input[type="radio"]{transform:scale(1.05);}
    button{display:inline-block;margin-top:10px;padding:12px 18px;border:none;border-radius:999px;background:#f2c6d0;font-size:15px;font-weight:700;cursor:pointer;}
    button:hover{opacity:.9;}<style>
  /* 1問ごとの選択肢を縦にする */
  .question label{
    display:flex;
    align-items:center;
    gap:10px;
    margin:10px 0;
    padding:10px 12px;
    border:1px solid #f2c6d0;
    border-radius:14px;
    background:#fff;
  }

  /* ラジオを少し見やすく */
  .question input[type="radio"]{
    transform: scale(1.05);
  }
/* 選択肢を縦並びにする */
.choices{
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* 1行の見た目（丸ピンクのボタンっぽい装飾があるならここで整う） */
.choice{
  display: flex;
  align-items: center;
  gap: 10px;
}

</style>


  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>他人軸タイプ診断</h1>
      <div class="desc">直感でお答えください。（全10問）</div>

      <form method="post">
<!-- templates/form.html の質問ループの中だけ -->
{% for q in questions %}
  <div class="question">
    <div class="question-title">
      Q{{ q.id }}. {{ q.text }}
    </div>

    <div class="choices">
      {% for choice, value in q.choices %}
        <label class="choice">
          <input
            type="radio"
            name="answer{{ q.id }}"
            value="{{ value }}"
            required
          >
          <span>{{ choice }}</span>
        </label>
      {% endfor %}
    </div>
  </div>
{% endfor %}


        <button type="submit">結果を見る</button>
      </form>
    </div>
  </div>
</body>
</html>
