<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#fbf5f7;font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:#3a3a3a;line-height:1.9;}
    .page{min-height:100vh;display:flex;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{background:#fff;width:100%;max-width:720px;padding:28px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.05);}
    h1{font-size:20px;margin:0 0 8px;text-align:center;}
    .desc{font-size:14px;color:#666;margin:0 0 18px;text-align:center;}

    .question{margin:18px 0 22px;}
    .question-title{margin-bottom:10px;font-weight:700;}

    .choices{display:flex;flex-direction:column;gap:10px;}
    .choice{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid #f0d7df;border-radius:14px;background:#fff;}
    .choice input[type="radio"]{transform:scale(1.05);}

    .actions{margin-top:14px;text-align:center;}
    button{display:inline-block;padding:10px 16px;border:none;border-radius:999px;background:#f2c6d0;font-size:14px;font-weight:700;cursor:pointer;}
    button:hover{opacity:.9;}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>自己理解アプリ</h1>
      <div class="desc">10問の質問に、直感でお答えください。</div>

      <form method="post">
        {% for q in questions %}
          <div class="question">
            <div class="question-title">Q{{ q.id }}. {{ q.text }}</div>

            <div class="choices">
              {% for choice, value in q.choices %}
                <label class="choice">
                  <input type="radio" name="answer{{ q.id }}" value="{{ value }}" required>
                  <span>{{ choice }}</span>
                </label>
              {% endfor %}
            </div>
          </div>
        {% endfor %}

        <div class="actions">
          <button type="submit">結果を見る</button>
        </div>
      </form>

      <div style="margin-top:16px;font-size:12px;color:#888;text-align:center;">
        ※医療・心理診断ではありません
      </div>
    </div>
  </div>
</body>
</html>
