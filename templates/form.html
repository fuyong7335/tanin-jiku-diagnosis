<form method="post">

  <!-- メール入力欄（1回） -->
  <div class="question">
    <div class="question-title">メールアドレス</div>
    <input type="email" name="email" required>
  </div>

  <!-- 質問ループ（1回） -->
  {% for q in questions %}
    <div class="question">
      <div class="question-title">
        Q{{ q.id }}. {{ q.text }}
      </div>
      {% for choice, value in q.choices %}
        <label>
          <input
            type="radio"
            name="answer{{ q.id }}"
            value="{{ value }}"
            required
          >
          {{ choice }}
        </label>
      {% endfor %}
    </div>
  {% endfor %}

  <button type="submit">結果を見る</button>
</form>
