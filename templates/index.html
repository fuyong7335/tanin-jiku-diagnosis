<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>他人軸タイプ診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fbf5f7;
      font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      color:#3a3a3a;
    }
    .card{
      background:#fff;
      width:100%;
      max-width:560px;
      padding:32px 28px;
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.05);
      text-align:center;
    }
    h1{
      font-size:22px;
      margin-bottom:16px;
    }
    p{
      line-height:1.9;
      margin-bottom:28px;
    }
    a.button{
      display:inline-block;
      padding:14px 28px;
      background:#f2c6d0;
      color:#333;
      text-decoration:none;
      border-radius:999px;
      font-weight:600;
    }
    a.button:hover{
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>他人軸タイプ診断</h1>
    <p>
      モヤモヤや違和感の奥にある<br>
      「あなたの本音のクセ」を知るための診断です。<br>
      直感でお答えください。
    </p>
    <a class="button" href="/form">診断をはじめる</a>
  </div>
</body>
</html>
