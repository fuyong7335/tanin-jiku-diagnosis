<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background-color: #fbf5f7;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: #3a3a3a;
      line-height: 1.9;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff;
      max-width: 680px;
      width: 100%;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .block {
      margin-bottom: 20px;
    }

    .cta {
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid #f0d7df;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="block">
        {{ result.observation | replace('\n', '<br>') | safe }}
      </div>

      <div class="block">
        {{ result.needle | replace('\n', '<br>') | safe }}
      </div>

      <div class="block">
        {{ result.question | replace('\n', '<br>') | safe }}
      </div>

      {% if result.cta %}
        <div class="cta">
          {{ result.cta | replace('\n', '<br>') | safe }}
        </div>
      {% endif %}

    </div>
  </div>
</body>
</html>
