<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background-color: #fbf5f7;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: #3a3a3a;
      line-height: 1.9;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff;
      max-width: 680px;
      width: 100%;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .block {
      margin-bottom: 22px;
    }

    .divider {
      margin: 32px 0 20px;
      border-top: 1px solid #f0d7df;
    }

    .stop {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .contact a {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #b45a7c;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="block">
        {{ result.observation }}
      </div>

      <div class="block">
        {{ result.mirror }}
      </div>

      <div class="block">
        {{ result.question }}
      </div>

      <div class="divider"></div>

      <div class="stop">
        {{ result.stop | replace('\n', '<br>') | safe }}
      </div>

      <div class="contact">
        <a href="https://forms.gle/CE9BwQy6SnabUst59" target="_blank">
          フォームはこちら
        </a>
      </div>

    </div>
  </div>
</body>
</html>
