<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#fbf5f7;
      font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      color:#3a3a3a;
      line-height:1.9;
    }
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      background:#fff;
      width:100%;
      max-width:680px;
      padding:28px;
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.05);
    }
    .text p{
      margin:0 0 14px 0;
      font-size:16px;
    }
    hr{
      border:none;
      border-top:1px solid #f0d7df;
      margin:22px 0;
    }
    .cta{
      font-size:14px;
      color:#555;
      margin-bottom:14px;
    }
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      background:#f2c6d0;
      color:#3a3a3a;
      text-decoration:none;
      font-weight:600;
    }
    .btn:hover{ opacity:.9; }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="text">
        <p>{{ result.observation }}</p>
        <p>{{ result.mirror }}</p>
        <p>{{ result.lead }}</p>
        <p>{{ result.question }}</p>
      </div>

      <hr>

      <div class="cta">
        {{ result.cta | replace('\n','<br>') | safe }}
      </div>

      <a class="btn" href="https://forms.gle/CE9BwQy6SnabUst59" target="_blank" rel="noopener">
        ご連絡フォーム
      </a>

    </div>
  </div>
</body>
</html>
