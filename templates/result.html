<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#fbf5f7;font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:#3a3a3a;line-height:1.9;}
    .page{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:24px;box-sizing:border-box;}
    .card{background:#fff;width:100%;max-width:680px;padding:28px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.05);}
    .text p{margin:0 0 14px 0;font-size:16px;}
    hr{border:none;border-top:1px solid #f0d7df;margin:22px 0;}
    .memo-label{font-weight:600;margin:10px 0 8px 0;}
    .memo-help{font-size:13px;color:#666;margin:0 0 10px 0;}
    textarea{width:100%;min-height:96px;padding:10px 12px;border-radius:12px;border:1px solid #ddd;box-sizing:border-box;font-size:14px;resize:vertical;}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:999px;background:#f2c6d0;color:#3a3a3a;text-decoration:none;font-weight:600;border:none;cursor:pointer;}
    .btn:hover{opacity:.9;}
    .note{font-size:12px;color:#777;margin-top:8px;}
    .ok{font-size:13px;color:#666;margin-top:10px;}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">

      <div class="text">
        {% for line in result.text.split('\n') %}
          {% if line.strip() %}
            <p>{{ line }}</p>
          {% endif %}
        {% endfor %}
      </div>

      <hr>

      <form method="post" action="/memo">
        <div class="memo-label">ひとことメモ（匿名）</div>
        <p class="memo-help">
          返事はいりません。1行でも大丈夫です。<br>
          ※個人が特定される情報は書かないでください。
        </p>

        <textarea name="memo" placeholder="1行でもOKです（個人情報は書かないでください）"></textarea>

        <button class="btn" type="submit">メモを送る</button>
        <div class="note">※返信は行っていません。</div>

        {% if memo_saved %}
          <div class="ok">受け取りました。ありがとうございます。</div>
        {% endif %}
      </form>

    </div>
  </div>
</body>
</html>
