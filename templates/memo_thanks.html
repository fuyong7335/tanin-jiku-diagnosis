<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>送信しました</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#fbf5f7;font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:#3a3a3a;line-height:1.8;}
    .page{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:24px;box-sizing:border-box;}
    .card{background:#fff;width:100%;max-width:680px;padding:28px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.05);}
    a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:999px;background:#f2c6d0;color:#3a3a3a;text-decoration:none;font-weight:600;}
    a.btn:hover{opacity:.9;}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div>受け取りました。ありがとうございます。</div>
      <a class="btn" href="/">トップへ戻る</a>
    </div>
  </div>
</body>
</html>
